<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin kostenlos verdienen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        button {
            background-color: yellow;
            border: 1px solid black;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
        }

        button:hover {
            background-color: gold;
        }

        #home-button {
            background-color: lightgray;
        }

        #home-button:hover {
            background-color: gray;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
        }
    </style>
    <script>
        function changeLanguage(language) {
            if (language === 'de') {
                document.getElementById('header-title').innerText = 'Bitcoin kostenlos verdienen';
                document.getElementById('header-description').innerText = 'Fange sofort an, Bitcoin zu verdienen!';
            } else if (language === 'en') {
                document.getElementById('header-title').innerText = 'Earn free Bitcoin';
                document.getElementById('header-description').innerText = 'Start earning Bitcoin instantly!';
            }
        }

        // JavaScript, um Popups zu verhindern
        function preventPopups() {
            window.open = function() {
                console.log("Popup blocked!");
                return null;
            };
            document.addEventListener('click', function(event) {
                let target = event.target;
                if (target.tagName === 'A' && target.getAttribute('target') === '_blank') {
                    event.preventDefault();
                    console.log("Attempt to open a popup was blocked.");
                }
            });
        }
    </script>
</head>
<body onload="changeLanguage('de'); preventPopups();">
    <header>
        <button id="home-button" onclick="location.href='index.html'">Home</button>
        <h1 id="header-title">Bitcoin kostenlos verdienen</h1>
        <p id="header-description">Fange sofort an, Bitcoin zu verdienen!</p>
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('en')">English</button>
    </header>
    <main>
        <iframe src="https://tinyurl.com/gratis-BTC"></iframe> <!-- Eingebettete Seite -->
    </main>
</body>
</html>
