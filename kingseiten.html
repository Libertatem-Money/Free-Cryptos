<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Seiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        header {
            margin-top: 50px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            color: black;
            padding: 10px;
            border: 1px solid black;
            background-color: yellow;
            width: 300px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        a:hover {
            background-color: gold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: yellow;
            border: 1px solid black;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function changeLanguage(language) {
            if (language === 'de') {
                document.getElementById('header-title').innerText = 'King Seiten';
                document.getElementById('header-description').innerText = 'Hier findest du die besten Seiten, um Kryptowährungen zu verdienen!';
                document.getElementById('back-btn').innerText = 'Zurück zur Startseite';
            } else if (language === 'en') {
                document.getElementById('header-title').innerText = 'King Pages';
                document.getElementById('header-description').innerText = 'Here you will find the best pages to earn cryptocurrencies!';
                document.getElementById('back-btn').innerText = 'Back to Homepage';
            }
        }
    </script>
</head>
<body onload="changeLanguage('en')">

    <header>
        <h1 id="header-title">King Pages</h1>
        <p id="header-description">Here you will find the best pages to earn cryptocurrencies!</p>
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('en')">English</button>
    </header>

    <main>
        <a href="https://example1.com" target="_blank">Example King Site 1</a>
        <a href="https://example2.com" target="_blank">Example King Site 2</a>
        <a href="https://example3.com" target="_blank">Example King Site 3</a>
        <!-- Weitere Links können hier hinzugefügt werden -->
    </main>

    <footer>
        <button id="back-btn" onclick="location.href='index.html'">Back to Homepage</button>
    </footer>

</body>
</html>
