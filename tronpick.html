<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron mit Tronpick sammeln</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        button {
            background-color: yellow;
            border: 1px solid black;
            color: black;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
        }

        button:hover {
            background-color: gold;
        }

        #home-button {
            background-color: lightgray;
        }

        #home-button:hover {
            background-color: gray;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
        }
    </style>
    <script>
        function changeLanguage(language) {
            if (language === 'de') {
                document.getElementById('header-title').innerText = 'Tron mit Tronpick sammeln';
                document.getElementById('header-description').innerText = 'Sammle kostenlos Tron mit Tronpick!';
                document.getElementById('home-button').innerText = 'Zurück zur Startseite';
            } else if (language === 'en') {
                document.getElementById('header-title').innerText = 'Earn Tron with Tronpick';
                document.getElementById('header-description').innerText = 'Earn free Tron with Tronpick!';
                document.getElementById('home-button').innerText = 'Back to Home';
            }
        }

        function preventPopups() {
            const allLinks = document.getElementsByTagName('a');
            for (let i = 0; i < allLinks.length; i++) {
                allLinks[i].setAttribute('target', '_self');
            }
        }
    </script>
</head>
<body onload="changeLanguage('de'); preventPopups();">
    <header>
        <h1 id="header-title">Tron mit Tronpick sammeln</h1>
        <p id="header-description">Sammle kostenlos Tron mit Tronpick!</p>
        <button id="home-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('en')">English</button>
    </header>

    <iframe src="https://tronpick.io/?ref=libertatem"></iframe>

    <footer>
        <p>© 2024 Deine Webapp - Kryptos einfach verdienen</p>
    </footer>
</body>
</html>
